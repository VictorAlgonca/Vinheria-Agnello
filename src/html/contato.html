<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../css/contato.css">
</head>
<body>
    <h1>Entre em contato conosco.</h1>
    <form action="" id="formulario">
        
        <label for="nome-cliente">Nome:</label>
        <input type="text" id="nome-cliente" placeholder="Digite seu nome" required>
        <br>
        
        <label for="email-cliente">Email:</label>
        <input type="email" id="email-cliente" placeholder="Digite seu email" required>
        <br>

        <label for="numero-cliente">Celular:</label>
        <input type="tel" id="numero-cliente" placeholder="(11) 99999-9999" pattern="\(\d{2}\) \d{4,5}-\d{4}" required>
        <br>

        <label for="mensagem-cliente">Mensagem:</label>
        <textarea name="mensagem-cliente" id="mensagem-cliente" cols="30" rows="5" placeholder="Escreva sua mensagem" required></textarea>
        <br>

        <button type="submit" onclick="enviar()">Enviar</button>

    </form>


    <script src="../js/contato.js"></script>
</body>
</html>
